<form [formGroup]="storeFormGroup">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-group ">
          <label for="storeName">Part Name</label>
          <input
            type="text"
            class="form-control"
            id="pname"
            formControlName="pname"
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="authorName">Model</label>
          <input
            type="text"
            class="form-control"
            id="model"
            formControlName="model"
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="partnumber">Part Number</label>
          <input
            type="text"
            class="form-control"
            id="partnumber"
            formControlName="partnumber"
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            formControlName="category"
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="cost">Cost</label>
          <input
            type="text"
            class="form-control"
            id="cost"
            formControlName="cost"
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="instock">Stock</label>
          <input
            type="text"
            class="form-control"
            id="instock"
            formControlName="instock"
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="sold">Sold</label>
          <input
            type="text"
            class="form-control"
            id="sold"
            formControlName="sold"
          >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="notes">Notes</label>
          <input
            type="text"
            class="form-control"
            id="notes"
            formControlName="notes"
          >
        </div>
      </div>
    </div>
    <div style="margin-right: 0px; float: right;">
      <p-button
        label="Submit"
        icon="pi pi-check"
        iconPos="left"
        (click)="submitNewStore($event)"
      ></p-button>
    </div>
  </div>
</form>
